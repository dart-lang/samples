name: cli_app
description: >
  A command line application that can be compiled to native code using
  dart2native.

# This example isn't intended for publishing on pub.dev.
publish_to: none

environment:
  sdk: ^3.0.0

dependencies:
  args: ^2.4.0
  build_cli_annotations: ^2.1.0
  github: ^9.14.0
  intl: ^0.18.0

dev_dependencies:
  build_cli: ^2.2.1
  build_runner: ^2.4.4
  lints: ^2.1.0
  test: ^1.24.0

executables:
  github_activity: github_activity
